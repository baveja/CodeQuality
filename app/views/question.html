

<div class="conatiner-fluid">
	
	<div class="row" ng-repeat="question in questions">
		<div x-ng-controller = "loginController">
			<div class="col-md-1">
				<p>{{question.questionId}}</p>
			</div>
			<div class="col-md-3">
				<p>{{question.question}}</p>
			</div>
			<div class="col-md-8">
				<input type="text" x-ng-model="question.comments" size="100"/>
			
			</div>
	       
	       </div> 
	</div>
	
	 
</div>



<button class="btn btn-default" ng-click="update()">SUBMIT</button>
